<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Landing Page Arum</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="header">
        <div class="col-2 text-white" align="center">
            <img src="logo.png" alt="logo" width="220px">
        </div>
        <div class="col-10">
          <div class="row float-right p-3">
            <form class="form-inline">
              <label class="sr-only" for="inlineFormInputUsername">Username</label>
              <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputUsername" placeholder="username">

              <label class="sr-only" for="inlineFormInputPassword">Password</label>
              <input type="password" class="form-control mb-2 mr-sm-2" id="inlineFormInputPassword" placeholder="password">

              <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label text-white" for="inlineFormCheck">
                  Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-success mb-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row" id="content">
        <div class="col-6">
          <img src="gambar.png" width="600px" alt="gambar">
        </div>
        <div class="col-6 text-white">
          <div class="my-5">
            <h1>Selamat Datang di jajanow</h1>
          </div>
          <form>
            <div class="form-group row">
              <label for="inputNama" class="col-sm-3 col-form-label">Nama Lengkap</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="inputNama" placeholder="Nama Lengkap">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-3 col-form-label">Email Anda</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email Anda">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputKonfirmasi" class="col-sm-3 col-form-label">Konfirmasi</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" id="inputKonfirmasi" placeholder="Konfirmasi Password">
              </div>
            </div>


            <button type="submit" class="btn btn-success">Daftar Sekarang</button>
          </form>
        </div>

      </div>
      <div class="row text-white" id="footer" >
          <div>
            <p>Arum Sari 1411035</p>
          </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
